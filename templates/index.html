<!-- frontend code for image processing -->
<html>
    <head>
        <title> Image Processing </title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    </head>    


    <body>
        <br>

        <h1>Image Processing</h1>
        
        <hr>

        <form method="post" enctype="multipart/form-data" action="/gray">
            <h2>Select an Image for adding a Black & White effect to it.</h2>
            <input type="file" name="file" class="btn btn-primary">
            <br>
            <br>
            <input type="submit" value="submit" class="btn btn-danger">
            <h3>{{ message }}</h3>
            <img src="{{ url_for('display_image', filename=filename) }}" alt="Image">
        </form>
    </body>
</html>
